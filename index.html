<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8ed44893fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fa-solid fa-desktop"></i>My
      <span>Hardware</span>List
    </h1>
    <form id="hardware-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code" class="form-control">
      </div>
      <input type="submit" value="Add Item" class="btn btn-primary btn-block mt-3">
    </form>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Code</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="item-list"></tbody>
    </table>
  </div>
</body>
<script src="app.js" type="module"></script>

</html>
